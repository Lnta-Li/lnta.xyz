<!DOCTYPE html
  PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset={dede:global.cfg_soft_lang/}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>{dede:field.title/}_{dede:global.cfg_webname/}</title>
  <meta name="keywords" content="{dede:field.keywords/}" />
  <meta name="description" content="{dede:field.description function='html2text(@me)'/}" />
  {dede:include filename="theme.htm"/}
  <meta http-equiv="mobile-agent" content="format=xhtml;url={dede:global.cfg_mobileurl/}/view.php?aid={dede:field.id/}">
  <link href="{dede:global.cfg_templets_skin/}/style/Lnta-style.css" rel="stylesheet" media="screen" type="text/css" />
  <link href="{dede:global.cfg_templets_skin/}/style/Lnta-mobile.css" rel="stylesheet" media="screen" type="text/css" />
  <script src="{dede:global.cfg_templets_skin/}/js/page-loader.js"></script>
</head>

<body class="articleview">
  {dede:include filename="head.htm"/}
<div id="pagebody">
  <div class="page-wrapper">
    <div class="col-7 offset-3 nested mobile-full mobile-no-offset about-header">
      <div class="project-area">
        <header class="col-7 nested about-img">
          <div class="col-7 mobile-full">
            <img class="image project-header" alt="{dede:field.title/}" src="{dede:field.typebigimg /}"></div>
        </header>
      </div>
    </div>
    <div class="col-7 offset-3 nested mobile-full mobile-no-offset about-content">
      <div class="project-area">
        <section class="col-7 nested mobile-full mob-over">
          <div class="col-7 mobile-full">
            {dede:field.content/}
          </div>
        </section>
      </div>
    </div>
  </div>
</div>

  <script src="{dede:global.cfg_templets_skin/}/js/image-preview.js"></script>
  <script src="{dede:global.cfg_templets_skin/}/js/image-caption.js"></script>
  <script src="{dede:global.cfg_templets_skin/}/js/mobile-menu.js"></script>
</body>

</html>
